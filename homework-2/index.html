<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="m-4 d-flex align-items-center justify-content-center">Movies Watchlist</h1>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-border table-hover" id="movie-table">
            <thead class="thead-light">
              <tr class="table-header">
                <th class="cell">Watched</th>
                <th class="cell">Name</th>
                <th class="cell">Year</th>
                <th class="cell">Country</th>
                <th class="cell">Description</th>
                <th class="cell">Actors</th>
              </tr>
            </thead>
            <tbody id="movie-table-body">
              <!-- Data added from app.js -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center">
      <button id="add-movie-button" class="btn btn-primary btn-lg m-4">
        Add Movie
      </button>

      <div id="add-movie-modal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="add-movie-form">
              <div class="form-group">
                <label for="watched">Watched</label>
                <input
                  type="checkbox"
                  class="form-control"
                  id="watched"
                  name="watched"
                />
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" />
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" name="year" />
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  name="country"
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="actors">Actors</label>
                <input
                  type="text"
                  class="form-control"
                  id="actors"
                  name="actors"
                />
              </div>
              <button type="submit" id="save-movie-button">Save Movie</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
